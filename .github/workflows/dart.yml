name: Dart

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    # you can use a macos on this command too
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install dependencies
        run: dart pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: dart analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: dart test

      # Your project builds for android APK will be made from the
      # commandds below
      - name: Run android APK build command
        run: flutter build apk

      # Your project builds for web version will be made from the
      # commandds below with html tag based renderer
      - name: Run web build command
        run: flutter build web --web-renderer html

      # Your project builds for iOS app will be made from the
      # commands below this build requires an MacOS with the xcode configured using an Apple ID
      - name: Run android iOS build command
        run: flutter clean && flutter build ipa --release